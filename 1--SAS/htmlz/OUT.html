	<body>
		<h2>龙卷风</h2>
		<pre>      --周杰伦
<audio id="audio1" 
			src="../song/龙卷风.mp3" 
			controls="controls">
		</audio>
		</pre>
		<p>
			爱像一阵风  吹完它就走<br />
			这样的节奏  谁都无可奈何<br />
			没有你以后  我灵魂失控<br />
			黑云在降落  我被它拖着走<br />
			静静悄悄默默离开<br />
			陷入了危险边缘 baby~<br />
			我的世界已狂风暴雨<br />
			wu~爱情来的太快<br />
			就像龙卷风<br />
			离不开暴风圈来不及逃<br />
			我不能再想<br />
			我不我不我不能<br />
		</p>
