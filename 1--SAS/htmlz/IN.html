	<body>
		<h2>夜曲</h2>
		<pre>      --周杰伦
<audio id="audio1" 
			src="../song/夜曲.mp3" 
			controls="controls">
		</audio>
		</pre>
		<p>
			一群嗜血的蚂蚁 被腐肉所吸引<br />
			我面无表情 看孤独的风景<br />
			失去你 爱恨开始分明 <br />
			失去你 还有什么事好关心<br />
			当鸽子不再象征和平    我终于被提醒<br />
			广场上喂食的是秃鹰   我用漂亮的押韵<br />
			形容被掠夺一空的爱情<br />
			啊 乌云开始遮蔽 夜色不干净<br />
			公园里 葬礼的回音 在漫天飞行<br />
			送你的白色玫瑰  在纯黑的环境凋零<br />
			乌鸦在树枝上诡异的很安静<br />
			静静听 我黑色的大衣<br />
			想温暖你日渐冰冷的回忆<br />
		</p>
