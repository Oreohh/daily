	<body>
		<h2>听妈妈的话</h2>
		<pre>      --周杰伦
<audio id="audio1" 
			src="../song/听妈妈的话.mp3" 
			controls="controls">
		</audio>
		</pre>
		<p>
			小朋友  你是否有很多问号<br />
			为什么  别人在那看漫画<br />
			别人在玩游戏<br />
			我却靠在墙壁背我的ABC<br />
			我说我要一台大大的飞机<br />
			但却得到一台旧旧录音机<br />
			为什么要听妈妈的话<br />
			长大后你就会<br />
			开始懂了这段话<br />
			哼  长大后我开始明白<br />
			为什么我跑得比别人快<br />
			飞得比别人高<br />
			将来大家看的都是我  画的漫画<br />
			大家唱的都是我写的歌
		</p>
