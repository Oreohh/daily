	<body>
		<h2>告白气球</h2>
		<pre>      --周杰伦
<audio id="audio1" 
			src="../song/告白气球.mp3" 
			controls="controls">
		</audio>
		</pre>
		<p>
			塞纳河畔 左岸的咖啡<br />
			我手一杯 品尝你的美<br />
			留下唇印 的嘴<br />
			花店玫瑰 名字写错 谁<br />
			告白气球 风吹到 对街<br />
			微笑 在天上飞<br />
			你说 你有点难追<br />
			想让 我知难而退<br />
			礼物 不需挑最贵<br />
			只要 香榭的落叶<br />
			喔 营造浪漫 的约会<br />
			不害怕 搞砸一切<br />
			拥有你就拥有 全世界<br />
		</p>
