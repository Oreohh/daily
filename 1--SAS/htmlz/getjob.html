<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>入职</title>
		<link rel="stylesheet" type="text/css"href="../css/shouye.css" />
	</head>
	<body>
		<h2>千里之外</h2>
		<pre>      --周杰伦
<audio id="audio1" 
			src="../song/千里之外.mp3" 
			controls="controls">
		</audio>
		</pre>
		<p>
			屋檐如悬崖 风铃如沧海 我等燕归来<br />
			时间被安排 演一场意外 你悄然走开<br />
			故事在城外 浓雾散不开 看不清对白<br />
			你听不出来 风声不存在 是我在感慨<br />
			梦醒来 是谁在窗台 把结局打开<br />
			那薄如蝉翼的未来 经不起谁来拆<br />
			我送你离开 千里之外 你无声黑白<br />
			沉默年代 或许不该 太遥远的相爱<br />
			我送你离开 天涯之外 你是否还在<br />
			琴声何来 生死难猜 用一生 去等待<br />
			闻泪声入林 寻梨花白 只得一行 青苔<br />
			天在山之外 雨落花台 我两鬓斑白<br />
			闻泪声入林 寻梨花白 只得一行 青苔
		</p>
		
	</body>
</html>
