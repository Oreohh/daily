		<h2>晴天</h2>
		<pre>      --周杰伦
<audio id="audio1" 
			src="../song/晴天.mp3" 
			controls="controls">
		</audio>
		</pre>
		<p>
			故事的小黄花<br />
			从出生那年就飘着<br />
			童年的荡秋千<br />
			随记忆一直晃到现在<br />
			Re So So Si Do Si La<br />
			So La Si Si Si Si La Si La So<br />
			吹着前奏望着天空<br />
			我想起花瓣试着掉落<br />
			为你翘课的那一天<br />
			花落的那一天  教室的那一间<br />
			我怎么看不见<br />
			消失的下雨天<br />
			我好想再淋一遍
		</p>
