	<body>
		<h2>蒲公英的约定</h2>
		<pre>      --周杰伦
<audio id="audio1" src="../song/蒲公英的约定.mp3" controls="controls"></audio>
		</pre>
		<p>
			小学篱笆旁的蒲公英<br />
			是记忆里有味道的风景<br />
			午睡操场传来蝉的声音<br />
			多少年后也还是很好听<br />
			将愿望折纸飞机寄成信<br />
			因为我们等不到那流星<br />
			认真投决定命运的硬币<br />
			却不知道到底能去哪里<br />
			一起长大的约定<br />
			那样清晰 拉过勾的我相信<br />
			说好要一起旅行<br />
			是你如今 唯一坚持的任性<br />
		</p>
