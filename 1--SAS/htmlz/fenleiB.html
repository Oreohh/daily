<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<h2>听爸爸的话</h2>
		<pre>      --周杰伦
<audio id="audio1" 
			src="../song/听爸爸的话.mp3" 
			controls="controls">
		</audio>
		</pre>
		<p>
			你听爸爸的话 说我不是个好东西<br />
			送给你的花 不配放在你家花瓶里<br />
			他要我越走越远越好<br />
			不要在一起那最好<br />
			但我听妈妈的话 要我不能轻易放弃<br />
			还喜欢的话让我再追回你求求你<br />
			难道你要我不孝顺吗<br />
			这是借口 你应该懂吧<br />
			你说 谁说 我说 我不爱了<br />
			胡说 瞎说 我习惯了<br />
			那烟 和酒 也都戒了<br />
			证明有多在乎你了<br />
			光上一句 我想你懂<br />
		</p>
		
	</body>
</html>
