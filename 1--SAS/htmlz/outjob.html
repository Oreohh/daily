		<p>
			你 的泪光 柔弱中带伤<br />
			惨白的月弯弯 勾住过往<br />
			夜 太漫长 凝结成了霜<br />
			是谁在阁楼上 冰冷的绝望<br />
			菊花残 满地伤 你的笑容已泛黄<br />
			花落人断肠 我心事静静躺<br />
			北风乱 夜未央 你的影子剪不断<br />
			徒留我孤单在湖面 成双<br />
