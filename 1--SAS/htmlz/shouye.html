	<body>
		<h2>说好不哭</h2>
		<pre>      --周杰伦<br />
<audio id="audio1" 
src="../song/周杰伦 - 说好不哭（with 五月天阿信）.mp3" 
controls="controls">
</audio>
		</pre>
		<p>
			没有了联络 后来的生活<br />
			我都是听别人说<br />
			说你怎么了 说你怎么过<br />
			放不下的人是我<br />
			人多的时候 就待在角落<br />
			就怕别人问起我<br />
			你们怎么了 你低着头<br />
			护着我连抱怨都没有<br />
			电话开始躲 从不对我说<br />
			不习惯一个人生活<br />
			离开我以后 要我好好过<br />
			怕打扰想自由的我
		</p>
