<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登录</title>
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="css/bootstrap.min.css">      
        <!--style.css-->
        <link rel="stylesheet" href="css/style.css">
		<!--jquery.js-->
		<script src="js/jquery.js"></script>
		<!--bootstrap.min.js-->
		<script src="js/bootstrap.min.js"></script>
		<!--bootstrap-show-password.min.js-->
		<script src="js/bootstrap-show-password.min.js"></script>
    </head>
	
	<body>
		<!-- 登录 -->
		<div class="container-fluid">
			<div class="row">
				<!-- 左 -->
				<div class="col-sm-6">
					<!-- 左侧图片 -->
					<div class="sign-bgleft">
						
					</div>
				</div>
				<!-- 右 -->
				<div class="col-sm-6">					
					<div class="sign-content">
						<h2>登&emsp;录</h2>
						<!-- 登录表单 -->
						<div class="signin-form">
							<div class="form-group">
								<label>账&emsp;号</label>
								<input type="text"  class="form-control" placeholder="请输入账号">
							</div>
							<div class="form-group">
								<label>密&emsp;码</label>
								<input type="password" id="password" class="form-control" placeholder="请输入密码">
							</div>
						</div>
						
						<!-- 记住密码 -->
						<div class="signin-password">
							<div class="checkbox-list">
								<ul class="list">
									<li>
										<input class="password-checkbox" type="checkbox">
										<label for="label-checkbox">记住密码</label>
									</li>
									<li>
										<a href="#">忘记账号或密码?</a>
									</li>

								</ul>
							</div>
						</div>

						<!-- 登录按钮 -->
						<div class="signin-footer">
							<button type="button" class="btn signin_btn">登&emsp;录</button>
							<p>
								没有账号? 创建一个!
								 <a href="signup.html">注册</a>
							</p>
						</div>
						
					</div>
				</div>			
			</div>
		</div>
    </body>
	<script>
		$("#password").password({
		});
		$('#password').password('show');
		$('#password').password('hide');
	</script>
</html>
