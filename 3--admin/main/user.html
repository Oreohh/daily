<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 响应式设置viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>用户管理</title>
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery -->
		<script src="jquery/jquery-3.4.1.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h2 class="sub-header">用户列表</h2>
		<br />
		
		<form class="form-inline">
		<!-- 查询 -->
<!-- 		  <div class="form-group">
		    <label>用户ID：</label>
		    <input type="text" class="form-control" placeholder="输入用户ID">
			<button type="submit" class="btn btn-default">查询</button>
		  </div> -->
		  <div class="form-group">
		    <label>用户名：</label>
		    <input type="text" class="form-control" placeholder="请输入用户名">
			<button type="submit" class="btn btn-default">查询</button>
		  </div>
		<!-- /查询 -->
		<!-- 添加 -->
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal1">新增用户</button>
		<!-- /添加 -->
		</form>
		  <!-- 添加Modal 弹窗窗口 -->
		  <div class="modal fade" id="myModal1" >
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span><span class="sr-only">关闭弹窗</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">添加用户</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>用户名：</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label>用户密码：</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label>用户性别：</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label>用户年龄：</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label>用户生日：</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label>用户邮箱：</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label>用户手机：</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
						<button type="submit" id="btn-sumbit" class="btn btn-primary">添加</button>
					</div>
				</div>
			</div>
		  </div>
		
		
		

		<!-- 列表 -->
		  <div class="table-responsive">
			<table class="table table-striped">
			  <thead>
				<tr>
				  <th>用户ID</th>
				  <th>用户名</th>
				  <th>用户密码</th>
				  <th>用户性别</th>
				  <th>用户年龄</th>
				  <th>用户生日</th>
				  <th>用户邮箱</th>
				  <th>用户手机</th>
				  <th>操作</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <td>1</td>
				  <td>Deel Lee</td>
				  <td>123456</td>
				  <td>男</td>
				  <td>18</td>
				  <td>2002</td>
				  <td>123@qq.com</td>
				  <td>123456789</td>
				  <td>
					  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal2">编辑</button>
					  
					  <!-- 编辑Modal 弹窗窗口 -->
					  <div class="modal fade" id="myModal2">
					  	<div class="modal-dialog">
					  		<div class="modal-content">
					  			<div class="modal-header">
					  				<button type="button" class="close" data-dismiss="modal">
					  					<span>&times;</span><span class="sr-only">关闭弹窗</span>
					  				</button>
					  				<h4 class="modal-title" id="myModalLabel">编辑信息</h4>
					  			</div>
					  			<div class="modal-body">
									<div class="form-group">
										<label>用户名：</label>
										<input type="text" class="form-control" placeholder="">
									</div>
									<div class="form-group">
										<label>用户密码：</label>
										<input type="text" class="form-control" placeholder="">
									</div>
									<div class="form-group">
										<label>用户邮箱：</label>
										<input type="text" class="form-control" placeholder="">
									</div>
									<div class="form-group">
										<label>用户手机：</label>
										<input type="text" class="form-control" placeholder="">
									</div>
					  			</div>
					  			<div class="modal-footer">
					  				<button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
					  				<button type="submit" class="btn btn-primary">保存</button>
					  			</div>
					  		</div>
					  	</div>
					  </div>
					  
					  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal3">删除</button>
					  <!-- 删除Modal 弹窗窗口 -->
					  <div class="modal fade" id="myModal3">
					  	<div class="modal-dialog">
					  		<div class="modal-content">
					  			<div class="modal-header">
					  				<button type="button" class="close" data-dismiss="modal">
					  					<span>&times;</span><span class="sr-only">关闭弹窗</span>
					  				</button>
					  				<h4 class="modal-title" id="myModalLabel">删除信息</h4>
					  			</div>
					  			<div class="modal-body">
									<span>是否确认删除用户信息？</span>
					  			</div>
					  			<div class="modal-footer">
					  				<button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
					  				<button type="submit" class="btn btn-primary">删除</button>
					  			</div>
					  		</div>
					  	</div>
					  </div>
				  </td>
				</tr>
			  </tbody>
			  <!-- /列表 -->
			</table>
		  </div>
	</body>
</html>
